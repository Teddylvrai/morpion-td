<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <script src="asset/js/app.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>LE JEUX DU Morpoion</h1>
        <h2 id="status">C'est au tour de : <span id="currentPlayer">✖️</span></h2>

        <div id="scoreBoard">
            <p>Score ✖️ : <span id="scoreX">0</span></p>
            <p>Score ⭕ : <span id="scoreO">0</span></p>
        </div>
        <h2 id="texte">Qui va gagner ?</h2>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset">
            Recommencer
        </button>
        <button id="monBouton">Changer le Thème</button>
    </div>
</body>
</html>
